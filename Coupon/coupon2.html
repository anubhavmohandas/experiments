<!DOCTYPE html>
<html lang="en">
<head>
    <title>Coupon 2</title>
    <!--CSS-->
    <link href="coupon2.css" rel="stylesheet" type="text/css" />

    <!--Bootstrap - 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!--Coupon Starts-->
    <div class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" style="margin-left: 30%;"><b>We got all your needs covered</b></h3>
                    <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal" onclick="closeDiv()">&times;</button>
                </div>
                <div class="modal-body">
                    <div id="coupon">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="card">
                                    <div class="mycard">
                                        <img src="https://i.ibb.co/ZKbcrqY/Idli-Sambhar.jpg" alt="">
                                        <hr>
                                        <div class="card-title">
                                            <p class="cardTitle"><b>Get Medicines at your doorstep</b></p>
                                            <p class="couponbody">Up to <span>25% off</span> on Medicines </p>
                                            <p class="couponbody">Up to <span>50% off</span> on healthcare products
                                            </p>
                                            <button class="btn btn-danger">Explore Offers</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card">
                                    <div class="mycard">
                                        <img src="https://i.ibb.co/680z1y0/roti-paneer.jpg" alt="">
                                        <hr>
                                        <div class="card-title">
                                            <p class="cardTitle"><b>Consult an expert via conference</b></p>
                                            <p class="couponbody"><span>Save up to 30%</span> on your first consult</p>
                                            <p class="couponbody" style="text-align: center;"> Use code:
                                                <span>FIRST30</span>
                                            </p>
                                            <button class="btn btn-danger">Consult
                                                Now</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card">
                                    <div class="mycard">
                                        <img src="https://i.ibb.co/31JnT9n/khaman.jpg" alt="">
                                        <hr>
                                        <div class="card-title">
                                            <p class="cardTitle"><b>Book lab test from home</b></p>
                                            <p class="couponbody">Get <span>flat 50% off</span> on health
                                                checkups</p>
                                            <p class="couponbody">Use Code: <span>FIRST50</span></p>
                                            <button class="btn btn-danger">Book Now</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- The Modal -->

    <!--Coupon Ends-->
    <script src="coupon2.js"></script>
</body>
</html>

<html>
    <head>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
        <link href="trial.css" rel="stylesheet" type="text/css" />
        <style>
            body{
                background-color:white;
                color:black
            }
            .mydark{
                background-color:black;
                color:white
            }
        </style>
        <script>
            function changeMode(){
                var mybody = document.body;
                // if body have class mydark than remove else add
                mybody.classList.toggle("mydark")
            }
        </script>

    </head>
    <body >
        <h2>Light Dark Mode</h2>
        <p>We are working on light dark mode</p>
        <button class="btn" onclick="changeMode()"><i class="fa fa-lightbulb"></i></button>
    </body>
</html>

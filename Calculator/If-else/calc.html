<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        
        <link href="calc.css" rel="stylesheet" type="text/css"/>
        <script src="calc.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="heading">
            <h1><strong>Calculator</strong></h1>
            </div>
            <div class="body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input class="form-control" name="first" id="first" placeholder="Enter First Number"/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input class="form-control" name="second" id="second" placeholder="Enter Second Number"/>
                        </div>
                    </div>
                    <p id="output"></p>
                    <div class="col-md-6">
                        <button class="btn btn-outline-primary" onClick="calc('add')">Add</button>
                        <button class="btn btn-outline-success" onClick="calc('sub')">Sub</button>
                        <button class="btn btn-outline-danger" onClick="calc('multiply')">Multiply</button>
                        <button class="btn btn-outline-dark" onClick="calc('divide')">Divide</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
